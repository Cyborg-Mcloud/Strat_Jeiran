<script>
var myid="";


function unid_success(uuid)
	{
	myid=uuid;
    console.log(uuid);
	};


function unid_fail(uuid)
	{
    console.log("fail: "+uuid);
	};

function onDeviceReady() 
	{
	console.log("initiated");
	
	StatusBar.backgroundColorByHexString('#fc3c3c');
    document.removeEventListener('deviceready', onDeviceReady, false);
	
	//cordova.plugins.uniqueDeviceID.get(unid_success, unid_fail);

	myid=device.uuid;
	setTimeout("StartWebView();",200); 
    }


document.addEventListener("deviceready", onDeviceReady, false);


function StartWebView()
	{
	var url='https://cyborg.ge/?myid='+myid;
	console.log(url);
	window.location=url;
	}


setTimeout("StartWebView();",2000); 

</script>
